<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cbe18d8bb.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <!-- Here Goes HTML code-->
   
    <div class="container">
        <h1 class="text-center my-3">IMPRESS RESUME BUILDER</h1>
        <div class="row">
           <div class="col-md-4">
            <!-- first col-->
            <div class="form-group my-4">
                <label for="namefield">NAME</label>
                <input type="text" id="namefield" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group my-4">
                <label for="emailfield">Email</label>
                <input type="email" id="emailfield"  placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group my-4">
                <label for="addressfield">Address</label>
                <textarea  id="addressfield" placeholder="Enter here" class="form-control"></textarea>
            </div>
            <div class="form-group my-4">
                <label for="telNo">Phone No:</label>
                <input type="tel" id="telNo" placeholder="Enter here" name="telNo"  class="form-control">
            </div>
            
           </div>
           <div class="col-md-3">
            <!-- second col-->
            <div class="form-group mt-4" id="edu">EDUCATION*:
                <label for="colfield">
               <input type="text" id="colfield" placeholder="Institue" required class="form-control colfield">
                </label>
                <label for="yearfield">Year
                    <input type="month" id="yearfield" placeholder="year" required class="form-control yearfield">
                </label>
                <label for="degfield">
                    <input type="text" id="degfield" placeholder="Degree" required class="form-control degfield">
                </label>
            
                <!-- new text area -->
                <div class="container mt-2 text-center" id="weAddButton">
                    <button onclick="addNewEdufield()" class="btn btn-primary btn-sm">Add</button>
                </div>
            
            </div>
            </div>
            <div class="col-md-3">
                <!-- THIRD col-->
                <div class="form-group mt-4" id="exp">EXPERIENCE*:
                    <label for="colfield">
                   <input type="text" id="colfield" placeholder="Company" required class="form-control colfield">
                    </label>
                    <label for="yearfield">Year
                        <input type="month" id="yearfield" placeholder="year" required class="form-control yearfield">
                    </label>
                    <label for="degfield">
                        <input type="text" id="degfield" placeholder="Designation" required class="form-control degfield">
                    </label>
                

                <div class="container mt-2 text-center" id="weAddButton1">
                    <button onclick="addNewExpfield()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="form-group my-4">
                <div class="container">
                    Skills:
                    <br>
                    <div class="tag-container">
                        <input type="text" name="skill" id="skill" list="skilllist" class="form-control">
                       <!-- <i class="fa fa-times" aria-hidden="true"></i>-->
                                  <datalist id="skilllist">
                                      <option>PHP</option>
                                      <option>Javascript</option>
                                      <option>JAVA</option>
                                      <option>React</option>
                                      <option>Typescript</option>
                                      <option>SQL</option>
                                      <option>Angular</option>
                                      <option>Vue</option>
                                  </datalist>   
                                 
                    </div>
                    (Press enter after you typed or selected)
                </div>
                  </div>
            </div>
           
        </div>
       </form>
       <div class="container text-center" >
        <button onclick="generate()" class="btn btn-primary btn-lg">Generate CV</button>
    </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
